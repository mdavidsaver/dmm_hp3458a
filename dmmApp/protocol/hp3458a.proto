OutTerminator= "\n";
InTerminator = "\r\n";
LockTimeout = 5000;
ReplyTimeout = 5000;

WriteTimeout = 5000;
ReadTimeout = 5000;

@init {
    out "TARM HOLD;TRIG AUTO;NRDGS 1,AUTO;INBUF ON";
}
# restore normal operation with
# out "TARM AUTO;TRIG AUTO;NRDGS 1,AUTO;INBUF OFF";

sample {
    out "TARM SGL";
}

readout {
    in "%f";
}
