terminator = "\r\n";

idn {
    out "ID?";
    in "%s";
}

err {
    out "ERR?";
    in "%u";
}

errstr {
    out "ERRSTR?";
    in "%80c";
}

# setup trigger disarmed. synchronous trigger
setup {
    out "TARM HOLD;TRIG SYN;NRDGS 1,AUTO";
}

# restore auto trigger
detach {
    out "TARM AUTO;TRIG AUTO;NRDGS 1,AUTO";
}

sample {
    out "TARM SGL";
    in "%f";
}
